    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-s2">
        <div class="container">
            <div class="login-box ptb--100">
                <form>
                    <div class="login-form-head">
                        <h4>Sign In</h4>
                        <p>Hello there, Sign in and try to make your config.</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="ipt_username">Username</label>
                            <input type="text" id="ipt_username" value="root">
                            <i class="ti-email"></i>
                        </div>
                        <div class="form-gp">
                            <label for="ipt_password">Password</label>
                            <input type="password" id="ipt_password" value="password">
                            <i class="ti-lock"></i>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="remember-me">
                                    <label class="custom-control-label" for="remember-me">Remember Me</label>
                                </div>
                            </div>
<!--                            <div class="col-6 text-right">-->
<!--                                <a href="#">Forgot Password?</a>-->
<!--                            </div>-->
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="button">Submit <i class="ti-arrow-right"></i></button>
                        </div>
<!--                        <div class="form-footer text-center mt-5">-->
<!--                            <p class="text-muted">Don't have an account? <a href="register.html">Sign up</a></p>-->
<!--                        </div>-->

                </form>
            </div>
        </div>
